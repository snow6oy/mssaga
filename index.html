<!DOCTYPE html>
<html lang="en">
<head>
  <title>saga</title>
  <script type="text/javascript" src="/js/send.js"></script>  
  <script>
  send.baseUrl='http://localhost:5001/';
  window.addEventListener("load", function(){
    var form=document.getElementById("personForm");
    form.addEventListener("submit", function (event){
      event.preventDefault();
      var person=document.getElementById("person").value;
      console.log('about to add '+ person);
      send.new_account(person, function(statusCode){ // callback from saga.js
        console.log("response "+ statusCode);
        document.getElementById("person").value=""; // clear the form        
        if(statusCode==204){ // change this to 201 once checks in place
          console.log('welcome, have a nice day.');
        }
      });
    })
  })
  </script>
  <style media="screen" type="text/css">
  html, body {
    height: 100%;
  }
  html {
      display: table;
      margin: auto;
  }
  body {
      display: table-cell;
      vertical-align: middle;
  }  
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="personForm" action>
    <input id="person" type=text placeholder="Mr Very Rich" style="display: block;"/>
    <input id="submit" type=submit value="Add person" style="display: block;"/>    
  </form>
</body>
</html>
